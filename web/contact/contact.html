<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src="../assets/img/logo.jpg" alt="Glass House Logo" />
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../history/history.html">History</a></li>
                    <li><a href="../gallery/gallery.html">Gallery</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="heading-section">
        <div class="heading-container">
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789012!2d-122.419415684681!3d37.774929779759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8b8b8b8b%3A0x8b8b8b8b8b8b8b8b!2sGlass%20House%20Restaurant!5e0!3m2!1sen!2sus!4v1616161616161" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="form-messege">
                <form action="/submit-form" method="POST">
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Masukkan Email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Pesan</label>
                        <textarea id="message" name="message" placeholder="Tulis Pesan Anda" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </section>

    <section class="social-section">
        <div class="social-container">
            <div class="social-icons">
                <a href "#" target="_blank"><img src="../assets/img/whatsapp-icon.png" alt="WhatsApp"></a>             
                <a href="https://www.instagram.com" target="_blank"><img src="../assets/img/instagram-icon.png" alt="Instagram"></a>
                <a href="maps.google.com" target="_blank"><img src="../assets/img/google-maps-icon.png" alt="Google Maps"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="../assets/img/facebook-icon.png" alt="Facebook"></a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 Glass House. By Naqib & Sello.</p>
        </div>
    </footer>

</body>
</html>
